<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
		  rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="%sveltekit.assets%/sakura.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
		  href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&family=Syne+Mono&display=swap"
		  rel="stylesheet"
		/>
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	  </head>
	  <script src="/sakura.js"></script>
	  <script>
		window.addEventListener('DOMContentLoaded', () => {
		  new Sakura('body', {
			delay: 700,
			fallSpeed: 3,
			maxSize: 14,
			minSize: 10,
			lifeTime: 10
		  });
		});
	  </script>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents" class="relative z-[1]">%sveltekit.body%</div>
	</body>
</html>
